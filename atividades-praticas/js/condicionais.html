<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais JS</title>
</head>
<body>
    
    <p>Aperte F12 para ver o conteúdo!</p>

    <script>
        const idade = 18;
        if (idade >= 18){
            console.log('Você é maior de idade!');
        } else {
            console.log('Você é menor de idade!')
        }

        const status = (idade >= 18) ? "Você é maior de idade!" : "Você é menor de idade!";
        console.log(`Status: ${status}`)

        const numero = 7;
        if (numero % 2 === 0)
        {
            console.log('O número é par!');
        } else {
            console.log('O número é impar!');   
        }

        let nota = prompt('Digite a nota do aluno');
        if (nota >= 80){
            console.log('Ótimo!');
        } else if (nota >= 60 && nota <= 79){
            console.log('Bom!');
        } else if (nota >= 40 && nota <= 59){
            console.log('Mediano!');
        } else if (nota >= 20 && nota <= 39){
            console.log('Ruim!');
        } else if (nota <= 19){
            console.log('Péssimo!');
        } else {
            console.log('Nota inválida!');
        }

        const dia = 1;
        switch(dia){
            case 1:
                console.log('Domingo!');
                break;
            case 2:
                console.log('Segunda-Feira');
                break;
            case 3:
                console.log('Terça-Feira');
                break;
            case 4:
                console.log('Quarta-Feira');
                break
            case 5:
                console.log('Quinta-Feira');
                break;
            case 6:
                console.log('Sexta-Feira');
                break;
            case 7:
                console.log('Domingo');
                break;
            default:
                console.log('Dia inválido');
        }

        switch (true){
            case (idade >= 1 && idade < 13):
                console.log('Criança');
                break;
            case (idade >= 13 && idade <18):
                console.log('Adolescente');
                break;
            case (idade >= 18 && idade < 60):
                console.log('Adulto');
                break;
            case(idade >= 60 && idade <= 150):
                console.log('Idoso');
                break;
            default:
                console.log('Idade inválida');
        }
        
    </script>

</body>
</html>
