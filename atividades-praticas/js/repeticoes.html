<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições</title>
</head>
<body>
    <p>F12 para visulizar</p>

    <script>

        const nomes = ['Bruno','Julio','Gustavo','Arthur','Felipe'];
        const numeros = [10,20,30,40,50];
        const alunos = [
            {nome: 'Bruno', nota: 9},
            {nome: 'Julio', nota: 10},
            {nome: 'Gustavo', nota: 8.5}
        ]

        // for(variavel, condição, incremento)
        for (let i = 1; i <= 10; i++){
            console.log(i);
        }

        for (let i = 0; i < nomes.length; i++){
            console.log(nomes[i]);
        }

        //while e do while
        // while (condição for verdadeira)
        let x = 1;
        while(x <= 10){
            console.log(x);
            x++;
        }

        do{
            console.log(x);
        } while (x <= 10)

        // foreach

        nomes.forEach(function(nome){
            console.log(nome);
        });

        alunos.forEach(function(aluno){
            console.log(aluno.nota);
        });

        // map
        const novoArray = [];
        for (let i = 0; i < numeros.length; i++){
            novoArray.push(numeros[i]*2);
        }
        console.log(novoArray);

        const novoArray2 = numeros.map(function(numero){
            return numero * 2;
        })
        console.log(novoArray2);


    </script>
</body>
</html>
