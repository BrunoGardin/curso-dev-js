<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="text-center mb-4">Conversor de Reais (BRL) para Dólares (USD)</h1>

            <div class="mb-3">
                <label for="valor-real" class="form-label">Valor em Reais (R$)</label>
                <input type="number" class="form-control" id="valor-real" placeholder="Ex: 100">
            </div>

            <button class="btn btn-primary" id="btn-converter">Converter</button>

            <h2 class="text-center mt-4" id="resultado"></h2>
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center">Calculadora de desconto</h2>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço Original (R$)</label>
                <input type="number" class="form-control" id="preco" placeholder="Ex: 100">
            </div>
            <div class="mb-3">
                <label for="desconto" class="form-label">Desconto (%)</label>
                <input type="number" class="form-control" id="desconto" placeholder="Ex: 15">
            </div>
            <button class="btn btn-primary w-100" id="btn-calcular-desconto">Calcular</button>
            <h3 class="text-center mt-4" id="resultado_desconto"></h3>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <div class="card p-4">
            <h2 class="text-center">Calculadora de IMC</h2>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input type="number" class="form-control" id="peso" placeholder="Ex: 70.5">
            </div>
            <div class="mb-3">
                <label for="altura" class="form-label">Altura (m)</label>
                <input type="number" class="form-control" id="altura" placeholder="Ex: 1.75">
            </div>
            <button class="btn btn-primary w-100" id="btn-calcular-imc">Calcular</button>
            <h3 class="text-center mt-4" id="resultado_imc"></h3>
        </div>
    </div>

    <script>
        //Card 1
        document.querySelector("#btn-converter").addEventListener('click', function(){
            const valorReal = Number(document.querySelector("#valor-real").value);
            const valorConvertido = valorReal / 5.30;
            document.querySelector("#resultado").textContent = `Valor em Reais: ${valorReal.toFixed(2)} | Valor em Dólares: ${valorConvertido.toFixed(2)}`;
        });

        //Card 2
        document.querySelector("#btn-calcular-desconto").addEventListener('click', function(){
            const valorProduto = Number(document.querySelector("#preco").value);
            const valorDesconto = Number(document.querySelector("#desconto").value);
            document.querySelector("#resultado_desconto").textContent = `Valor do Produto: ${valorProduto} | Porcentaegm de desconto: ${valorDesconto} | Preço final: ${valorProduto-valorProduto*(valorDesconto/100)}`;
        })

        //Card 3
        document.querySelector("#btn-calcular-imc").addEventListener('click', function(){
            const valorPeso = Number(document.querySelector("#peso").value);
            const valorAltura = Number(document.querySelector("#altura").value);
            const IMC = (valorPeso/valorAltura**2).toFixed(2);
            let statusIMC, cor;
            if (IMC < 18.5){
                statusIMC = 'Abaixo do peso!';
                cor = "blue";
            } else if (IMC >= 18.5 && IMC <= 24.9) {
                statusIMC = 'Peso normal!';
                cor = "lime";
            } else if (IMC >= 25 && IMC <= 29.9) {
                statusIMC = 'Excesso de Peso!';
                cor = "yellow";
            } else if (IMC >= 30 && IMC <= 34.9) {
                statusIMC = 'Obesidade classe I!';
                cor = "orange";
            } else if (IMC >= 35 && IMC <= 39.9) {
                statusIMC = 'Obesidade classe II!';
                cor = "red";
            } else if (IMC >= 40) {
                statusIMC = 'Obesidade classe III!';
                cor = "firebrick";
            } else {
                statusIMC = 'IMC inválido!';
                cor = "red";
            }
            document.querySelector("#resultado_imc").textContent = `Peso: ${valorPeso} | Altura: ${valorAltura} | IMC: ${IMC} | ${statusIMC}`;
            document.querySelector("#resultado_imc").style.color = cor;
        })
    </script>

</body>

</html>
